<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>score keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="icon" href="img/scoring-counter.jpg" type="img/x-icon">
    <style>
        .winner {
            color:green;
        }
        .loser {
            color:red;
        }
    </style>

</head>
<body> 
    <div class="container">
        <div class="columns ">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image is-2by1">
                        <figure class="image ">
                            <img src="img/scoring-counter.jpg" alt="" srcset="">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        ping Pong score Keeper
                      </p>
                     
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class = "title is-1"><span id ="p1Display" > 0 </span> to <span span id ="p2Display"> 0 </span></h1>
                        <p class="subtitle"> Use the buttons below to keep score</p>

                        <label class = "label is-large is-inline "for="playto"> Playing to</label>
                        <div class="select is-rounded">
                            <select name="" id="playto">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                            </select>
                        </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button class="button is-primary card-footer-item" id="p1Button">+1 Player one</botton>
                        <button class="button is-info card-footer-item" id="p2Button">+1 Player two</botton>
                        <button class="button is-danger card-footer-item" id="reset">reset</botton>
                    </footer>
                  </div>
            </div>
        </div>
    </div>

    



    <script src="app.js"></script>

</body>
</html>
